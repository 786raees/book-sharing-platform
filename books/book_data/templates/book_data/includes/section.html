{% for section in section.section_set.all %}

<div class="col-12">
    <div class="row text-left">
      <div class="col-10">
        <h3>{{section.name}}</h3>
      </div>
      {% if request.user == book.author_name %}

      <div class="col-2">
        <button
          type="button"
          hx-get="{% url 'create_sub_section' section.id book.id %}"
          hx-target=".modal-body"
          data-toggle="modal"
          data-target="#chaptermodel"
          class="btn btn-info btn-sm"
        >
          Add SubSection
        </button>
        <button
          type="button"
          hx-get="{% url 'delete_subsection' section.id book.id %}"
          hx-target="#content"
          hx-confirm="Do you really want to delete this sub section"
          class="btn btn-danger btn-sm my-2"
        >
          Delete SubSection
        </button>
        
      </div>
      {% endif %}
      <div class="col-12">
        <p>{{section.description}}</p>
        {% if section.section_set.all %}
        {% include 'book_data/includes/section.html' %}
        {% endif %}
      </div>
    </div>
</div>
    {% endfor %}
