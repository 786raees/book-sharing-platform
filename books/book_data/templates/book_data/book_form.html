{% extends 'book_data/base.html' %} {% block content %}
<div class="row pt-5 ml-5">
  <div class="col-6">
    <form hx-post="." hx-target="#content" hx-encoding="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">{{form.name.label_tag}} {{form.name}}</div>
      <div class="form-group">{{form.cover.label_tag}}<br>{{form.cover}}</div>
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
  </div>
  <div class="col-6">
    <div id="cropper"></div>
  </div>
</div>
{{form.media}}
<script>
  document.title = "Add Book";
  document.getElementById('id_name').classList += "form-control"
</script>
{% endblock content %}
